<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A Simp$le Map</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js'></script>
    <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css' rel='stylesheet' />
<!--[if lt IE 9]>
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />
<![endif]-->

    <style type="text/css">
        .leaflet-control-locate {
            border: 1px solid rgba(0,0,0,0.4);
        }

        .leaflet-control-locate a {
            background-color: #fff;
            background-position: -3px, -2px;
        }

        .leaflet-control-locate.active a {
            background-position: -33px -2px;
        }
    </style>


    <div id='map'></div>
    <script>
        var map = L.mapbox.map('map', 'ighbal.hkjl5nb9');

        map.featureLayer.on('click', function(e) {
            map.panTo(e.layer.getLatLng());
        });

        L.control.locate({
            locateOptions: {maxZoom: 17}  // define location options e.g enableHighAccuracy: true or maxZoom: 10)
                         }).addTo(map);



    </script>https://github.com/ighbal/updiversity.github.io
</body>
</html>
